<!DOCTYPE HTML>
<html>
<link rel="stylesheet" type="text/css" href="DragNDropSkeleton.css"/>
	<head>
		<script type="text/javascript">
		function allowDrop(ev)
			{
			ev.preventDefault();
			}
		function drag(ev)
			{
			ev.dataTransfer.setData("Text",ev.target.id);
			}
		function drop(ev)
			{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	
	<body>
		<p>Please drag the image into the box:</p>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		</div>
		<img id ="drag1" src="screen.jpg" draggable="true" ondragstart="drag(event)" width="290" height="249"/>
	</body>

</html>
